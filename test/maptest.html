<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" />
    <link rel="stylesheet" href="../hayate.css" />
    <script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDUzAojUyfnJDfhdAhGoQ4lB9k1b5wqOmg&sensor=true&libraries=drawing,geometry"></script>
    <script src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/min/jquery.ui.map.full.min.js"></script>
    <script src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.extensions.js"></script>
    <script src="../lib/i18next-1.7.1.min.js"></script>
    <script src="lib/l10n.js"></script>
    <script src="../js/Config.js"></script>
    <script src="../js/Database.js"></script>
    <script src="FakeRecorder.js"></script>
    <script src="../js/WatchView.js"></script>
    <script src="../js/MapView.js"></script>
    <script src="maptest.js"></script>
  </head>
  <body>

    <div data-role="page" id="" data-theme="a">
        <div data-role="header">
        <h1>Hayate</h1>
        <a href="index.html" data-icon="gear" class="ui-btn-right">Options</a>
        </div>    

        <div data-role="content" data-theme="a">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a">
                <button id="btnStart">
                  <span id="lblStart" data-l10n-id="Watch.Start">Start</span>
                </button>
              </div>
              <div class="ui-block-b">
                <button id="btnLap">
                  <span id="lblLap" data-l10n-id="Watch.Lap">Lap</span>
                </button>
              </div>	   
          </fieldset>

          <fieldset class="ui-grid-a">
            <div class="ui-block-a">
              <ul id="lblWatch" data-role="listview" data-inset="true">
                  <li class="watchlist">
                    <span id="lblDistance" data-l10n-id="Watch.Distance">Distance</span>
                  </li>
                  <li class="watchlist">
                    <span id="lblSplitTime" data-l10n-id="Watch.Split">Split</span>
                  </li>
                  <li class="watchlist">
                    <span id="lblLapTime" data-l10n-id="Watch.Lap">Lap</span>
                  </li>
              </ul>          
            </div>
            <div class="ui-block-b">
              <ul id="watch" data-role="listview" data-inset="true">
                  <li class="watchlist">
                    <span id="txtDistance">0</span><span id="lblDistanceUnit" data-l10n-id="Watch.DistanceUnit">m</span>
                  </li>
                  <li class="watchlist">
                    <span id="txtSplitTime">00:00:00</span>
                  </li>
                  <li class="watchlist">
                    <span id="txtLapTime">00:00:00</span>
                  </li>
              </ul>          
            </div>	   

          </fieldset>
      
        </div><!-- /content -->
        <div data-role="footer" data-position="fixed" data-theme="a">
            <div data-role="navbar">
                <ul>
                    <li>
                      <a href="#">
                        <span class="lbl" data-l10n-id="View.">Stop Watch</span>
                      </a>
                    </li>
                    <li>
                      <a href="#Map">
                        <span class="lblMap" data-l10n-id="View.Map">Map</span>
                      </a>
                    </li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
        
    </div><!-- /page one -->
    
    
    <!-- Start of second page: #Map -->
    <div data-role="page" id="Map" data-theme="a">
    
        <div data-role="content" id="map-content" data-theme="a">	

          <div id="map-canvas"/>

            
        </div><!-- /content -->
        <div data-role="footer" data-position="fixed" data-theme="a">
            <div data-role="navbar">
                <ul>
                    <li>
                      <a href="#">
                        <span class="lbl" data-l10n-id="View.">Stop Watch</span>
                      </a>
                    </li>
                    <li>
                      <a href="#Map">
                        <span class="lblMap" data-l10n-id="View.Map">Map</span>
                      </a>
                    </li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
        
    </div><!-- /page Map -->
    
    
    
  </body>
</html>
